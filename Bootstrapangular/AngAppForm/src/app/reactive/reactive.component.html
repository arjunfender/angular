<p>
  reactive works!
</p>
<div class="jumbotron bg-dark text-white" style="background:transparent" >
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h3>Angular 7 template form validation</h3>
          <form [formGroup] = "registerForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
  
              <label for="firstname">FirstName</label>
              <input type="text" class="form-control" formControlName="firstName"  
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
              <div *ngIf=" submitted && f.firstName.invalid" class="invalid-feedback"></div>
              <div *ngIf=" f.firstName.valid">First name is Ok</div>
            </div>
            
            <div class="form-group">
              <button class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
