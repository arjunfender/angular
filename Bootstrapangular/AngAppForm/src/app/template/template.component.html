  template works!
</p>
<div class="jumbotron bg-dark text-white" style="background:transparent" >
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3>Angular 7 template form validation</h3>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">

            <label for="firstname">FirstName</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" 
              [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid,'is-valid':firstName.valid }" required minlength="5" maxlength="9" />
            <div *ngIf=" f.submitted && firstName.invalid" class="invalid-feedback">
                <div *ngIf="firstName.errors.required">First Name is required</div>
                <div *ngIf="firstName.errors.minlength">Min 6required</div>
              </div>
            <div *ngIf=" f.submitted && firstName.invalid" class="invalid-feedback"></div>
            <div *ngIf=" firstName.valid">First name is Ok</div>
          </div>

          <div class="form-group">
              <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" 
              [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid,'is-valid':lastName.valid }" required minlength="5" maxlength="9" />
            <div *ngIf=" f.submitted && lastName.invalid" class="invalid-feedback">
                <div *ngIf="lastName.errors.required">Last Name is required</div>
                <div *ngIf="lastName.errors.minlength">Min 6required</div>
              </div>
            <div *ngIf=" f.submitted && lastName.invalid" class="invalid-feedback"></div>
            <div *ngIf=" lastName.valid">First name is Ok</div>
          </div>
          <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" required>
          </div>
            <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmpassword" required>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
