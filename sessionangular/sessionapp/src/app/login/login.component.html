<p>
  login works!
</p>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" name="form-signin" (ngSubmit)="set()">
            <div class="form-label-group">
             <label for="uname">User Name</label>
              <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name" [(ngModel)]="model.uname" required>
            </div>
            <div class="form-label-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password"  [(ngModel)]="model.password"required>
              </div>
            <button class="btn btn-lg btn-primary btn-block " type="submit" name="submit" >Sign in</button>
           </form>
        </div>
      </div>
    </div>
  </div>
</div>
